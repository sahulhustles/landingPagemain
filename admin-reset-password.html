<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Reset Password - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--bg-color);
        }
        
        .reset-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .reset-card h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }
        
        .reset-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .success-message {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .error-message {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .show {
            display: block;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            border: none;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: var(--primary-disabled);
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* Loading spinner */
        .btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }
        
        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: var(--input-bg);
            color: var(--text-primary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: width 0.3s ease, background 0.3s ease;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .reset-card {
                padding: 1.5rem;
            }
            
            .reset-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <h1>Reset Password</h1>
            <p>Enter your new password below. Make sure it's strong and secure.</p>
            
            <div class="success-message" id="successMessage">
                Your password has been updated successfully. You can now log in with your new password.
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required 
                        minlength="8"
                        autocomplete="new-password"
                        placeholder="Enter new password">
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="8"
                        autocomplete="new-password"
                        placeholder="Confirm new password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="resetBtn">
                    Reset Password
                </button>
            </form>
            
            <a href="admin-login.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase-config.js"></script>
    <script src="services/auth-service.js"></script>
    <script>
        // Initialize auth service
        const authService = new AuthService();
        authService.initializeClient(supabaseUrl, supabaseAnonKey);
        
        // DOM Elements
        const resetForm = document.getElementById('resetPasswordForm');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrength');
        
        // Check if this is a password reset flow
        async function checkResetSession() {
            try {
                // Extract the access token from the URL hash
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                const type = params.get('type');
                
                if (type === 'recovery' && accessToken) {
                    // We're in recovery mode with a token
                    const { data, error } = await authService.supabase.auth.verifyOtp({
                        token_hash: accessToken,
                        type: 'recovery',
                    });
                    
                    if (error) throw error;
                    
                    // Clear the URL hash without refreshing
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return true;
                } else {
                    // Not in recovery mode, redirect to login
                    window.location.href = 'admin-login.html';
                    return false;
                }
            } catch (error) {
                console.error('Session check error:', error);
                showError('This password reset link is invalid or has expired. Please request a new one.');
                resetBtn.disabled = true;
                return false;
            }
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            
            // Contains number
            if (/\d/.test(password)) strength += 1;
            
            // Contains special char
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;
            
            // Contains both lower and upper case
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            
            // Update strength bar
            const strengthPercent = (strength / 4) * 100;
            passwordStrengthBar.style.width = strengthPercent + '%';
            
            // Update color based on strength
            if (strength <= 1) {
                passwordStrengthBar.style.backgroundColor = '#ef4444'; // Red
            } else if (strength === 2) {
                passwordStrengthBar.style.backgroundColor = '#f59e0b'; // Yellow
            } else if (strength === 3) {
                passwordStrengthBar.style.backgroundColor = '#3b82f6'; // Blue
            } else {
                passwordStrengthBar.style.backgroundColor = '#10b981'; // Green
            }
            
            return strength >= 3; // Require at least 3 out of 4 strength factors
        }
        
        // Handle password reset
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Check password strength
            if (!checkPasswordStrength(newPassword)) {
                showError('Please choose a stronger password. Include uppercase, lowercase, numbers, and special characters.');
                return;
            }
            
            // Show loading state
            resetBtn.classList.add('loading');
            resetBtn.disabled = true;
            errorMessage.classList.remove('show');
            
            try {
                // Update password
                const result = await authService.updatePassword(newPassword);
                
                if (result.success) {
                    // Show success message
                    resetForm.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'admin-login.html?password_reset=success';
                    }, 3000);
                } else {
                    throw new Error(result.error || 'Failed to update password');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'An error occurred while resetting your password. Please try again.');
                
                // Re-enable the button
                resetBtn.classList.remove('loading');
                resetBtn.disabled = false;
            }
        });
        
        // Initialize password strength checker
        newPasswordInput.addEventListener('input', function() {
            if (this.value) {
                checkPasswordStrength(this.value);
            } else {
                passwordStrengthBar.style.width = '0%';
            }
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if we're in a valid password reset flow
            const isValidResetFlow = await checkResetSession();
            
            if (isValidResetFlow) {
                // Focus on the first input
                if (newPasswordInput) {
                    newPasswordInput.focus();
                }
                
                // Add form submission handler
                resetForm.addEventListener('submit', handleResetSubmit);
            } else {
                // Redirect to login after showing error
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 3000);
            }
        });
        
        // Handle form submission
        async function handleResetSubmit(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Check password strength
            if (!checkPasswordStrength(newPassword)) {
                showError('Please choose a stronger password. Include uppercase, lowercase, numbers, and special characters.');
                return;
            }
            
            // Show loading state
            resetBtn.classList.add('loading');
            resetBtn.disabled = true;
            errorMessage.classList.remove('show');
            
            try {
                // Update password
                const { error } = await authService.supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                // Show success message
                resetForm.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'admin-login.html?password_reset=success';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'An error occurred while resetting your password. Please try again.');
                
                // Re-enable the button
                resetBtn.classList.remove('loading');
                resetBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
