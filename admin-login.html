<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sahul Hameed</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-card {
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-large);
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .login-card p {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        [data-theme="dark"] .error-message {
            background: #300;
            border-color: #633;
            color: #f99;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Admin Access</h1>
            <p>Restricted access. Authorized personnel only.</p>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn" style="width: 100%;">Login</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="#" id="forgotPasswordLink" style="color: var(--primary-color); text-decoration: none; font-size: 14px;">Forgot Password?</a>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 14px;">
                    ‚Üê Back to Website
                </a>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase-config.js"></script>
    <script src="services/auth-service.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Admin Login Handler with Supabase Auth
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Check if already logged in
        async function checkAuth() {
            try {
                const { session } = await authService.getSession();
                if (session) {
                    // Verify the user is still the admin
                    const isAdmin = await authService.isAdmin();
                    if (isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        // If not admin, sign out
                        await authService.signOut();
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }
        
        // Initialize auth check
        document.addEventListener('DOMContentLoaded', checkAuth);

        // Handle login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');
            
            try {
                // Only allow admin email to attempt login
                if (email !== 'b.sahulhameed1@gmail.com') {
                    throw new Error('Access denied. Admin access only.');
                }
                
                const result = await authService.signIn(email, password);
                
                if (result.success) {
                    // Double-check admin status before redirect
                    const isAdmin = await authService.isAdmin();
                    if (isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        throw new Error('Access denied. Admin privileges required.');
                    }
                } else {
                    throw new Error(result.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                // Generic error message to avoid leaking information
                errorMessage.textContent = 'Access denied. Please check your credentials.';
                
                // Clear password field
                document.getElementById('password').value = '';
                errorMessage.classList.add('show');
            } finally {
                // Remove loading state
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Handle Forgot Password
        document.getElementById('forgotPasswordLink').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address first';
                errorMessage.classList.add('show');
                return;
            }
            
            // Only allow admin email to reset password
            if (email !== 'b.sahulhameed1@gmail.com') {
                // Don't reveal if the email exists or not
                errorMessage.textContent = 'If an account with this email exists, a password reset link has been sent.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Show loading state
            const forgotLink = this;
            const originalText = forgotLink.textContent;
            forgotLink.textContent = 'Sending...';
            forgotLink.style.pointerEvents = 'none';
            
            try {
                const result = await authService.resetPassword(email);
                
                if (result.success) {
                    errorMessage.style.background = '#e8f5e9';
                    errorMessage.style.borderColor = '#c8e6c9';
                    errorMessage.style.color = '#2e7d32';
                    errorMessage.textContent = 'Password reset email sent! Please check your inbox.';
                } else {
                    errorMessage.textContent = result.error || 'Failed to send password reset email.';
                }
                errorMessage.classList.add('show');
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                    errorMessage.removeAttribute('style'); // Reset styles
                }, 5000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.classList.add('show');
            } finally {
                forgotLink.textContent = originalText;
                forgotLink.style.pointerEvents = 'auto';
            }
        });
        
        // Auto-focus email field on page load
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            if (emailInput) emailInput.focus();
            
            // Check for messages in URL
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('password_reset') && urlParams.get('password_reset') === 'success') {
                errorMessage.style.background = '#e8f5e9';
                errorMessage.style.borderColor = '#c8e6c9';
                errorMessage.style.color = '#2e7d32';
                errorMessage.textContent = 'Password reset successful! Please log in with your new password.';
                errorMessage.classList.add('show');
                
                // Clear the URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                    errorMessage.removeAttribute('style'); // Reset styles
                }, 5000);
            } else if (urlParams.has('error')) {
                errorMessage.textContent = 'Session expired or unauthorized access. Please log in again.';
                errorMessage.classList.add('show');
                
                // Clear the URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });

        // Initialize theme
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</body>
</html>
