<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - Sahul Hameed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <style>
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .setup-card {
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-large);
        }
        .setup-card h1 {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .setup-card p {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        .form-group small {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 13px;
        }
        .password-requirements {
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 13px;
        }
        .password-requirements ul {
            margin: 0.5rem 0 0 1.5rem;
            padding: 0;
        }
        .password-requirements li {
            margin: 0.25rem 0;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <h1>Create Admin Account</h1>
            <p>Set up your admin account to manage your portfolio</p>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <form id="setupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="admin@example.com">
                    <small>Use a valid email - you'll receive a verification link</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a strong password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Re-enter your password">
                </div>
                <div class="password-requirements">
                    <strong>Password Requirements:</strong>
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Mix of uppercase and lowercase letters</li>
                        <li>Include numbers and special characters</li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary" id="setupBtn" style="width: 100%; margin-top: 1.5rem;">Create Account</button>
            </form>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="admin-login.html" style="color: var(--text-secondary); text-decoration: none;">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase-config.js"></script>
    <script src="services/auth-service.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/script.js"></script>
    <script>
        const setupForm = document.getElementById('setupForm');
        const setupBtn = document.getElementById('setupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if already logged in
        async function checkAuth() {
            const { session } = await authService.getSession();
            if (session) {
                window.location.href = 'admin.html';
            }
        }
        checkAuth();

        setupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                errorMessage.classList.add('show');
                return;
            }
            
            // Show loading state
            setupBtn.classList.add('loading');
            setupBtn.disabled = true;
            
            try {
                const result = await authService.signUp(email, password);
                
                if (result.success) {
                    // Show success message
                    successMessage.textContent = result.message || 'Account created! Check your email to verify your account.';
                    successMessage.classList.add('show');
                    
                    // Clear form
                    setupForm.reset();
                    
                    // Redirect to login after 5 seconds
                    setTimeout(() => {
                        window.location.href = 'admin-login.html';
                    }, 5000);
                } else {
                    errorMessage.textContent = result.error || 'Failed to create account';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                setupBtn.classList.remove('loading');
                setupBtn.disabled = false;
            }
        });

        // Initialize theme
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</body>
</html>
